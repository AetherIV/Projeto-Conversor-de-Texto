<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de textos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Conversor de textos</h1>
        
        <label class="switch" id="modoEscuro">
            <input type="checkbox" id="theme-switch">
            <span class="slider"></span>
        </label>
        <p id="theme-switch-label">Modo Escuro</p> <!-- Label para o switch -->
        

    </header>

    <form>

        <div id="inputContainer">
            <textarea id="textInput" placeholder="Digite o texto aqui"></textarea>
            <button type="button" id="convertBtn" onclick="convert()">Converter</button><br><br>
        </div>

        <div id="buttonContainer">
    
            <form>
                <input type="checkbox" id="toggleUpperCase" name="convertOption" onclick="checkExclusivity(this, 'toggleLowerCase')"> Todas Letras Maiúsculas <br>

                <input type="checkbox" id="toggleLowerCase" name="convertOption" onclick="checkExclusivity(this, 'toggleUpperCase')"> Todas Letras Minúsculas <br>
                
                <input type="checkbox" id="toggleRemoveSpaces" name="convertOption"> Remover Espaços <br>

                <input type="checkbox" id="toggleRemoveSymbols" name="convertOption"> Remover Símbolos <br>

            </form>
            
        </div>

        <h2>Texto Convertido:</h2>
        <div id="outputText"></div>

        <div id="copyContainer">
            <button type="button" id="copyBtn" onclick="copyText()">Copiar</button><br>
            <p id="result"></p>
        </div>
    </form>   
   
    <footer>
        <p>Desenvolvido por Rafael Romera</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
